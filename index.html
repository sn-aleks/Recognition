<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/lupa.jpg" type="favicon/ico" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <title>Voice searcher</title>
</head>

<body>
    <div class="container">
        <button id="btnInform"> </button>
        <button id="reset"></button>
        <div id="help"> Перед началом работы, нажмите на « i » и прочтите инструкцию!</div>

            <input type="file" id="files" name="files[]" multiple />

        <form name="my" id="hidden" action="" method="post"></form>
    </div>
    <div>
        <form name="publish"></form>
    </div>
    <script src="script.js"></script>
</body>
